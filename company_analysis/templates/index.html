{% extends 'base.html' %}
{% block main %}

<div class="container">
    <div class="row">
        <h1 class="title">Análise de Empresas com IA</h1>
        <h2 class="subtitle">Faça uma busca para obter informações sobre uma empresa</h2>
    </div>

    <div class="form-container">
        <form action="/search" method="post" class="form">
            <div class="row mb-3">
                <div class="col-sm-6">
                    <label for="since_date" class="form-label">Data inicial:</label>
                    <input type="date" class="form-control" id="since_date" name="since_date" required>
                </div>
                <div class="col-sm-6">
                    <label for="until_date" class="form-label">Data final:</label>
                    <input type="date" class="form-control" id="until_date" name="until_date" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="tweet_quantity" class="form-label">Digite a quantidade de tweets desejada:</label>
                <input type="number" class="form-control form-control-sm" id="tweet_quantity" name="tweet_quantity"
                    max="99" maxlength="2" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="company_name">Digite o nome da empresa que deseja fazer a busca:</label>
                <input type="text" class="form-control" id="company_name" name="company_name" required>
            </div>
            <div class="mb-3">
                <button class="send-button" type="submit">Enviar</button>
            </div>
            <div class="saibamais-button">
                <a href="{{ url_for('saibamais') }}" style="color: #000;">Saiba mais</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
